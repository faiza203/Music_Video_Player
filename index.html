<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Music Player</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <div id="music_main" class="music_main">
      <div id="music_info" class="music_info">
        <h4 id="title" class="title"></h4>
        <div class="progress_main" id="progress_main">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <audio src="music/ukulele.mp3" id="audio" class="audio"></audio>
      <div id="img_main">
        <img src="image/ukulele.png" alt="music_cover" id="music_image" />
      </div>
      <div class="navButtons">
        <button id="previous" class="previous">
            <i class="fa fa-backward"></i>
          </button>
          <button id="play" class="play">
            <i class="fa fa-play"></i>
          </button>
          <button id="next" class="next">
            <i class="fa fa-forward"></i>
          </button>
            </div>
    </div>
  </body>
</html>
